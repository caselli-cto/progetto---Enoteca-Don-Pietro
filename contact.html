<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enoteca Don Pietro - Contatti</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2C1810',
              secondary: '#D4AF37',
              accent: '#722F37',
              offWhite: '#F9F8F6',
            },
            fontFamily: {
              playfair: ['"Playfair Display"', 'serif'],
              poppins: ['"Poppins"', 'sans-serif'],
              crimson: ['"Crimson Text"', 'serif'],
            }
          },
        },
      }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-gray-800">
    <nav class="bg-primary text-white sticky top-0 z-50 shadow-lg border-b border-secondary/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <a href="index.html" class="font-playfair text-2xl tracking-wider text-secondary">Enoteca Don Pietro</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="text-gray-300 hover:text-secondary px-3 py-2 rounded-md text-sm font-medium font-poppins">Home</a>
                        <a href="wines.html" class="text-gray-300 hover:text-secondary px-3 py-2 rounded-md text-sm font-medium font-poppins">Vini</a>
                        <a href="menu.html" class="text-gray-300 hover:text-secondary px-3 py-2 rounded-md text-sm font-medium font-poppins">Menu</a>
                        <a href="contact.html" class="bg-accent text-white px-5 py-2 rounded font-poppins text-sm font-bold">Prenota</a>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-400 hover:text-white p-2"><i data-lucide="menu"></i></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-primary border-t border-white/10">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 text-gray-300">Home</a>
                <a href="contact.html" class="block px-3 py-2 text-accent font-bold">Prenota</a>
            </div>
        </div>
    </nav>

    <div class="flex flex-col lg:flex-row min-h-[calc(100vh-80px)]">
        <div class="lg:w-1/3 bg-primary text-white p-12 flex flex-col justify-center">
            <h1 class="font-playfair text-4xl mb-8 text-secondary">Contattaci</h1>
            <div class="space-y-8 font-poppins">
                <div class="flex items-start gap-4">
                    <i data-lucide="map-pin" class="text-secondary mt-1"></i>
                    <div>
                        <h3 class="font-bold">Indirizzo</h3>
                        <p class="text-gray-300">Via Vigevano, 9<br>20144 Milano</p>
                    </div>
                </div>
                <div class="flex items-start gap-4">
                    <i data-lucide="phone" class="text-secondary mt-1"></i>
                    <div>
                        <h3 class="font-bold">Telefono</h3>
                        <p class="text-gray-300">338 682 8287</p>
                    </div>
                </div>
                <div class="flex items-start gap-4">
                    <i data-lucide="mail" class="text-secondary mt-1"></i>
                    <div>
                        <h3 class="font-bold">Email</h3>
                        <p class="text-gray-300">info@enotecadonpietro.it</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="lg:w-2/3 p-12 bg-offWhite flex items-center justify-center">
            <div class="w-full max-w-lg">
                <h2 class="font-playfair text-3xl text-primary mb-6">Prenota un Tavolo</h2>
                <form class="space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold font-poppins text-gray-500 uppercase mb-1">Nome</label>
                            <input type="text" class="w-full p-3 border border-gray-300 rounded focus:border-accent outline-none bg-white">
                        </div>
                        <div>
                            <label class="block text-xs font-bold font-poppins text-gray-500 uppercase mb-1">Telefono</label>
                            <input type="tel" class="w-full p-3 border border-gray-300 rounded focus:border-accent outline-none bg-white">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold font-poppins text-gray-500 uppercase mb-1">Email</label>
                        <input type="email" class="w-full p-3 border border-gray-300 rounded focus:border-accent outline-none bg-white">
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                         <div>
                            <label class="block text-xs font-bold font-poppins text-gray-500 uppercase mb-1">Data</label>
                            <input type="date" class="w-full p-3 border border-gray-300 rounded focus:border-accent outline-none bg-white text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold font-poppins text-gray-500 uppercase mb-1">Ora</label>
                            <input type="time" class="w-full p-3 border border-gray-300 rounded focus:border-accent outline-none bg-white text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold font-poppins text-gray-500 uppercase mb-1">Pax</label>
                            <select class="w-full p-3 border border-gray-300 rounded focus:border-accent outline-none bg-white text-sm">
                                <option>2</option>
                                <option>4</option>
                                <option>6</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="w-full bg-accent text-white font-bold py-4 rounded font-poppins shadow-lg hover:bg-primary transition-colors">INVIA RICHIESTA</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>

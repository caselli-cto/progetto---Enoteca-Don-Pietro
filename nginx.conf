server {
    listen 80;
    server_name localhost;

    # Root directory dove sono i file compilati di React
    root /usr/share/nginx/html;
    index index.html;

    # Compressione Gzip per velocizzare il caricamento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Gestione di tutte le rotte: se il file non esiste, serve index.html (per React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache aggressiva per gli asset statici (JS, CSS, immagini)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Pagine di errore
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}